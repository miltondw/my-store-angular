<div>
  <header>
    <h3>Title</h3>

  <nav>
    <mat-list>
      <mat-list-item *ngFor="let item of items">
        <mat-icon matListItemIcon>{{item.icon}}</mat-icon>

      </mat-list-item>
    </mat-list>
  </nav>
  <main>
    <router-outlet></router-outlet>
  </main>
</div>
