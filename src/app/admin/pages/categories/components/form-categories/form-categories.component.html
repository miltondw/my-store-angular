<form [formGroup]="form" (ngSubmit)="save()">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Category</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <div class="row">
          <div class="col-xs">
            <mat-form-field>
              <mat-label>Name</mat-label>
              <input placeholder="Name" formControlName="name" matInput type="text">
              <div class="messages" *ngIf="nameField?.touched && nameField?.invalid">
                <mat-error *ngIf="nameField?.hasError('required')">
                 Your Name is required
                </mat-error>
              </div>
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col-xs">
            <mat-form-field>
              <mat-label>Image</mat-label>
              <input placeholder="Image" formControlName="image" matInput type="text">
              <div class="messages" *ngIf="imageField?.touched && imageField?.invalid">
                <mat-error *ngIf="imageField?.hasError('required')">
                  The image is required
                </mat-error>
              </div>
            </mat-form-field>
          </div>
        </div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button type="submit">Save category</button>
    </mat-card-actions>
  </mat-card>

</form>
