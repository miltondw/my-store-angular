<div *ngIf="user">
  <h2>Welcome {{ user.name }}</h2>
  <div>
    <p>email: {{ user.email }}</p>
    <p>name: {{ user.name }}</p>
    <p>id: {{ user.id }}</p>
    <p>role: {{ user.role }}</p>
    <p>password: {{ user.password }}</p>
    <a *ngIf="user?.role === 'admin'" routerLink="/admin"> Admin </a>
  </div>
</div>
