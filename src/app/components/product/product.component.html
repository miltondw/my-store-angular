<div class="product">
  <a [routerLink]="['/product/', product.id]">
    <app-img [img]="product.images[0]"></app-img>
  </a>
  <h2>{{ product.title }}</h2>
  <p class="date">Product public {{ date | timeAgo }}</p>
  <p class="price">${{ product.price }}</p>
  <p class="price" *ngIf="product.taxes">
    {{ product.taxes | currency : "COP" }}
  </p>
  <!-- <button (click)="onShowDetail()">Detail</button> -->
  <a routerLink="." [queryParams]="{ product: product.id }">Detail</a>
  <button (click)="onAddToCart()">Add cart</button>
</div>
